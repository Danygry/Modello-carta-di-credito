<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Carta di credito</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src=""></script> <!--NO JS-->
  </head>
  <body>
    <h1 class="title">Carta di Credito</h1> <!--TITOLO-->
<div class="card"> <!--STRUTTURA CARTA-->
  <div class="card__front card__part">
    <img class="card__front-square card__square" src="https://i.ibb.co/G9pDnYJ/chip.png"> <!--CHIP-->
    <img class="card__front-logo card__logo" src="https://i.ibb.co/WHZ3nRJ/visa.png"> <!--LOGO-->
    <p class="card_numer">0123 4567 8910 2548</p>
    <div class="card__space-75">
      <span class="card__label">nome del titolare</span>
      <p class="card__info">Mario Rossi</p>
    </div>
    <div class="card__space-25">
      <span class="card__label">Scadenza</span>
            <p class="card__info">10/25</p>
    </div>
  </div>
             <!--PARTE POSTERIORE CARTA-->
  <div class="card__back card__part">
    <div class="card__black-line"></div>
    <div class="card__back-content">
      <div class="card__secret">
        <p class="card__secret--last">420</p>
      </div>
      <p class="card__firma">FIRMA AUTORIZZATA</p>
      <img class="card__back-logo card__logo" src="https://i.ibb.co/WHZ3nRJ/visa.png">
      
    </div>
  </div>
  
</div>
  </body>
</html>
